<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoJo 2D</title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/menu.css">
    <script src="js/menu.js" defer></script>
</head>

<body>

    <div id="main-screen">

        <div id="loading" class="screen">
            <img src="assets/jj2dload.png" id="icon">
            <div id="error-message"></div>
        </div>
        
        <div id="menu-screen" class="screen">
            <div id="part-list">
                <div id="phantomblood" class="part">
                    <img src="assets/menu/phantomblood.png">
                </div>
                <div id="battletendency" class="part">
                    <img src="assets/menu/battletendency.png">
                </div>
                <div id="stardustcrusaders" class="part">
                    <img src="assets/menu/stardustcrusaders.png">
                </div>
                <div id="switch-button"><img src="assets/menu/arrow.png"></div>
                <div id="diamondisunbreakable" class="part">
                    <img src="assets/menu/diamondisunbreakable.png">
                </div>
                <div id="goldenwind" class="part">
                    <img src="assets/menu/goldenwind.png">
                </div>
                <div id="stoneocean" class="part">
                    <img src="assets/menu/stoneocean.png">
                </div>
            </div>
        </div>

        <div id="pause-screen" class="screen">
            <h2>PAUSE</h2>
            <p>Scroll down to resume game</p>
        </div>

    </div>

</body>

</html>
